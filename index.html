<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本語学校の理念生成フォーム</title>
  <script>
    function generatePolicy() {
      const keywords = document.getElementById("keywords").value;
      const targetStudents = document.getElementById("targetStudents").value;
      const futurePath = document.getElementById("futurePath").value;
      const learningFocus = document.getElementById("learningFocus").value;
      const regionRole = document.getElementById("regionRole").value;
      const currentStructure = document.getElementById("currentStructure").value;
      const idealStructure = document.getElementById("idealStructure").value;

      let policyText = "【理念】\n";
      policyText += `本校は「${keywords}」を大切にし、${targetStudents}を対象に、日本語教育を通じてその可能性を広げることを目指します。\n\n`;
      policyText += "【目的】\n";
      policyText += `${futurePath}を見据えた学習環境を提供し、学生一人ひとりの成長と社会参画を支援します。\n\n`;
      policyText += "【教育目標】\n";
      policyText += `${learningFocus}を重視した教育を行い、${regionRole}に貢献する人材を育成します。\n\n`;
      policyText += "【現状と理想の体制ギャップ】\n";
      policyText += `現状の体制は「${currentStructure}」であり、理想とする体制は「${idealStructure}」です。両者のギャップを踏まえ、段階的な改善を図ります。`;

      document.getElementById("output").textContent = policyText;
    }
  </script>
</head>
<body>
  <h1>日本語学校の理念・目的・目標生成フォーム</h1>
  <form onsubmit="event.preventDefault(); generatePolicy();">
    <label>学校が大切にしているキーワード（自由記述）:<br>
      <textarea id="keywords" rows="2" cols="60" placeholder="例：多様性、成長、信頼、安全"></textarea>
    </label><br><br>

    <label>対象とする学生像:<br>
      <select id="targetStudents">
        <option>地域定着を目指す留学生</option>
        <option>進学を目指す学生</option>
        <option>特定技能での就労を目指す外国人</option>
        <option>社会での自立を目指す若者</option>
        <option>母国との架け橋となる人材</option>
        <option>その他</option>
      </select>
    </label><br><br>

    <label>学生の卒業後の進路:<br>
      <select id="futurePath">
        <option>大学・専門学校等への進学</option>
        <option>日本国内での就労</option>
        <option>母国でのキャリア形成</option>
        <option>地域貢献活動への参加</option>
        <option>グローバルな活躍</option>
      </select>
    </label><br><br>

    <label>学習上重視するポイント:<br>
      <select id="learningFocus">
        <option>JLPTやEJU等の試験対策</option>
        <option>実践的な会話力の向上</option>
        <option>日本文化やマナーの理解</option>
        <option>ビジネス日本語</option>
        <option>専門分野の語彙・知識習得</option>
      </select>
    </label><br><br>

    <label>地域との関わりや役割:<br>
      <select id="regionRole">
        <option>地域社会との共生</option>
        <option>地方創生への貢献</option>
        <option>ボランティア活動の促進</option>
        <option>地域企業との連携</option>
        <option>国際交流の推進</option>
      </select>
    </label><br><br>

    <label>現在の体制・リソース（自由記述）:<br>
      <textarea id="currentStructure" rows="2" cols="60" placeholder="例：教員3名、進路担当1名、地域との連携なし"></textarea>
    </label><br><br>

    <label>理想とする体制・リソース（自由記述）:<br>
      <textarea id="idealStructure" rows="2" cols="60" placeholder="例：教員5名、キャリア支援担当常駐、地元NPOとの連携体制"></textarea>
    </label><br><br>

    <button type="submit">理念・目的・目標を生成</button>
  </form>
  <h2>生成された出力</h2>
  <pre id="output"></pre>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>理念・目的・目標 自動生成ツール</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 700px; margin: auto; }
    label { display: block; margin: 1em 0 0.5em; font-weight: bold; }
    select, textarea, button, input[type="checkbox"] { width: 100%; padding: 0.5em; font-size: 1em; margin-bottom: 1em; }
    #result { margin-top: 2em; background: #f4f4f4; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>理念・目的・目標 自動生成ツール</h1>

  <label for="philosophy">教育理念（存在理由）</label>
  <select id="philosophy">
    <option value="多文化共生社会の実現">多文化共生社会の実現</option>
    <option value="地域社会との共生">地域社会との共生</option>
    <option value="国際的な人材の育成">国際的な人材の育成</option>
    <option value="平和的な国際協力の推進">平和的な国際協力の推進</option>
    <option value="持続可能な社会への貢献">持続可能な社会への貢献</option>
  </select>

  <label for="purpose">教育目的（提供価値と進路）</label>
  <select id="purpose">
    <option value="非漢字圏学生に日本語力と進学スキルを提供">非漢字圏学生に日本語力と進学スキルを提供</option>
    <option value="外国人学生に就職に必要な言語・文化能力を育成">外国人学生に就職に必要な言語・文化能力を育成</option>
    <option value="地域に定着する人材としての土台形成">地域に定着する人材としての土台形成</option>
    <option value="主体的に学び続ける態度を育成">主体的に学び続ける態度を育成</option>
  </select>

  <label for="feature">教育の特色</label>
  <select id="feature">
    <option value="CEFR対応の4技能教育">CEFR対応の4技能教育</option>
    <option value="地域との協働による学び">地域との協働による学び</option>
    <option value="多国籍学生への分化対応指導">多国籍学生への分化対応指導</option>
    <option value="初級からの会話重視指導">初級からの会話重視指導</option>
    <option value="母語支援体制の整備">母語支援体制の整備</option>
  </select>

  <label for="career">進路方針</label>
  <select id="career">
    <option value="大学・専門学校への進学">大学・専門学校への進学</option>
    <option value="日本国内での就職">日本国内での就職</option>
    <option value="地域社会での定着と活躍">地域社会での定着と活躍</option>
    <option value="母国での就業・研究活動">母国での就業・研究活動</option>
  </select>

  <label for="background">学生の主な出身国・背景</label>
  <select id="background">
    <option value="中国語圏（中国・台湾など）">中国語圏（中国・台湾など）</option>
    <option value="東南アジア（ベトナム・タイ・インドネシアなど）">東南アジア（ベトナム・タイ・インドネシアなど）</option>
    <option value="南アジア（ネパール・インドなど）">南アジア（ネパール・インドなど）</option>
    <option value="中東・アフリカ圏">中東・アフリカ圏</option>
    <option value="ヨーロッパ・アメリカ圏">ヨーロッパ・アメリカ圏</option>
    <option value="非漢字圏全般">非漢字圏全般</option>
  </select>

  <label for="goalLevel">目標到達レベル（CEFR）</label>
  <select id="goalLevel">
    <option value="A2">A2</option>
    <option value="B1">B1</option>
    <option value="B2">B2</option>
    <option value="C1">C1</option>
  </select>

  <label>重点目標分野（複数選択可）</label>
  <label><input type="checkbox" name="focus" value="語学"> 語学（文法・語彙・読解など）</label>
  <label><input type="checkbox" name="focus" value="コンピテンシー"> コンピテンシー（実践・論理力・プレゼン等）</label>
  <label><input type="checkbox" name="focus" value="社会参加"> 社会参加（地域交流・協働など）</label>
  <label><input type="checkbox" name="focus" value="学術的発信"> 学術的発信（レポート・論文・ディスカッション）</label>

  <label for="keywords">学校が大事にしているキーワード（自由記述）</label>
  <textarea id="keywords" rows="3" placeholder="例：主体性、多様性、挑戦、協働など"></textarea>

  <button onclick="generateText()">理念・目的・目標・体制ギャップを生成</button>

  <div id="result"></div>
</body>
</html>

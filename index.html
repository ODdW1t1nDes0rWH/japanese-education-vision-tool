<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本語学校設計フォーム</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    h1 { color: #3d79d5; }
    label { display: block; margin-top: 10px; }
    textarea, input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; }
    .checkbox-group { margin-top: 10px; }
    .checkbox-group label { display: inline-block; margin-right: 10px; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #3d79d5; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>日本語学校設計フォーム</h1>
  <form id="schoolForm">

    <label>想定する学生の出身国・地域（複数選択可）:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="nationality" value="ネパール">ネパール</label>
      <label><input type="checkbox" name="nationality" value="ベトナム">ベトナム</label>
      <label><input type="checkbox" name="nationality" value="中国">中国</label>
      <label><input type="checkbox" name="nationality" value="ミャンマー">ミャンマー</label>
      <label><input type="checkbox" name="nationality" value="スリランカ">スリランカ</label>
      <label><input type="checkbox" name="nationality" value="その他">その他</label>
    </div>

    <label>卒業後の進路（複数選択可）:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="career" value="進学（大学院・大学）">進学（大学院・大学）</label>
      <label><input type="checkbox" name="career" value="進学（専門学校）">進学（専門学校）</label>
      <label><input type="checkbox" name="career" value="就職（技人国）">就職（技人国）</label>
      <label><input type="checkbox" name="career" value="就職（特定技能）">就職（特定技能）</label>
      <label><input type="checkbox" name="career" value="その他">その他</label>
    </div>

    <label>卒業時に目指す日本語力（複数選択可／JF参照枠）:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="level" value="A1">A1</label>
      <label><input type="checkbox" name="level" value="A2">A2</label>
      <label><input type="checkbox" name="level" value="B1">B1</label>
      <label><input type="checkbox" name="level" value="B2">B2</label>
      <label><input type="checkbox" name="level" value="C1">C1</label>
      <label><input type="checkbox" name="level" value="C2">C2</label>
    </div>

    <label>入学時期（複数選択可）:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="admission" value="4月">4月</label>
      <label><input type="checkbox" name="admission" value="10月">10月</label>
      <label><input type="checkbox" name="admission" value="その他">その他</label>
    </div>

    <label>学校を設立しようと思った理由（複数選択可＋自由記述）:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="reason" value="人材育成">自社で活躍する人材を育成したい</label>
      <label><input type="checkbox" name="reason" value="事業多角化">事業の多角化の一環として</label>
      <label><input type="checkbox" name="reason" value="不動産活用">土地や建物を活用したい</label>
      <label><input type="checkbox" name="reason" value="地域貢献">地域に貢献したい</label>
    </div>
    <textarea name="reason_free" placeholder="その他、自由記述欄"></textarea>

    <label>学校で実現したいこと・思い（複数選択可＋自由記述）:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="vision" value="共生社会">外国人が活躍できる共生社会の実現</label>
      <label><input type="checkbox" name="vision" value="地域貢献">地域活性化に寄与したい</label>
      <label><input type="checkbox" name="vision" value="教育の質">質の高い教育を提供したい</label>
      <label><input type="checkbox" name="vision" value="夢の支援">留学生の夢を応援したい</label>
    </div>
    <textarea name="vision_free" placeholder="その他、自由記述欄"></textarea>

    <button type="submit">送信</button>
  </form>
</body>
</html>
